name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-gui:
    defaults:
      run:
        working-directory: gui
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, latest]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
      env:
        CI: true
  test-server:
    defaults:
      run:
        working-directory: server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, latest]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
      env:
        CI: true
